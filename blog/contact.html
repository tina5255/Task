    <!--WEBSITE CONTAINER-->
    <div class="container">
        
        <!-- UNIQUE PAGE CONTENT-->
        <main class="main-content">
            
            <section class="content-narrow">
                <h2>Share your Adventures </h2>
                
                <!--
                Forms need a secondary language to work (php, phyton, .NET.) it is 
                not possible to send a contact form with plain HTML.
                
                Instead, well use the email client.
                
                -->
                
                <form action="mailto:info@website.com" method="post" enctype="text/plain">
                    

                    <!--
                    all types of user imput requirea name and ide attribute that are unique 
                    for the page
                    
                    labelfor= links with input id=-->
                    <div class="form-element">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Amy Winehouse"
                        required>
                    </div>
                    
                    
                    <div class="form-element">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" placeholder="info@otis.com"
                        required>
                    </div>
                    
                    
                    <div class="form-element">
                        <label for="subject">Subject</label>
                        <select name="subject" id="subject">
                            <option value="wants to work with me ">Let's Collaborate!</option>
                            <option value="cute person">Feedback my Work!</option>
                    
                        </select>
                    </div>
                    
                    
                    <div class="form-element">
                        <textarea name="message" id="message" rows="10" cols="50" placeholder="your message goes here"
                        minlength="20"
                        required></textarea>
                    </div>
                    
                    <!--
                    the two functional buttons for a form are submit and reset
                    -->
                    <div class="form-element">
                        <button type="submit">Send</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </section>
            
        </main>
        
    </div>
